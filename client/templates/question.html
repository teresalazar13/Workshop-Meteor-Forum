<template name="question">

  <div class="container-fluid">

    <div class="form-group">

      <a href="/questionPage/{{id}}" class="question-text"><p>{{text}}</p></a>
      <p class="owner">by {{ownerUsername}}</p>
      {{#if isOwner}}
        <button class="btn btn-default toggle-private">
          {{#if privateState}}
            Private
          {{else}}
            Public
          {{/if}}
        </button>
        <button class="btn btn-default delete">&times;</button>
      {{/if}}

    </div>

  </div>

</template>
